{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body style="background-color: #ffd;">
    <h2>Edit Task</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="new_title" value="{{ task.title }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="/todo">Back to Tasks</a>
</body>
</html>
